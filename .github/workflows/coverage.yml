          # but with default naming (default.profraw). Pattern: %p=PID, %m=unique ID.
          LLVM_PROFILE_FILE: "ten_runtime_smoke_test-%p-%m.profraw"
        run: |
          chmod +x out/linux/x64/tests/standalone/ten_runtime_smoke_test
