      - name: Clean up
        continue-on-error: true
        run: |
          # Clean up test directories
          rm -rf out/linux/x64/tests/standalone/ten_runtime_smoke_test

          # Clean up any remaining profraw files (should be none)
          find . -name "*.profraw" -type f -delete

